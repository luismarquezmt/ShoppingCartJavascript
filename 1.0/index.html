<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/index.css">
    <link rel="shortcut icon" href="src/shoppingcarico.png" type="image/x-icon">
    <title>Shopping Car 1.0</title>
</head>

<body>
    <header>
        <h1>Shopping Car</h1>
    </header>
    <div id="Body-Container">
        <div id="product-Container">
            <div class="product" data-idproduct="xboxs" data-img="./src/xbox.png" data-description="Xbox Series S"
                data-Price="1900000" data-Quantity="0"  > <img src="./src/xbox.png" alt="XboxS">
                <h2>Xbox series S</h2>
                <p>$ 1900000</p>
                <p class="buy"> Comprar</p>
            </div>


            <div class="product" data-idproduct="xboxx" data-img="./src/xboxx.png" data-description="Xbox Series X"
                data-Price="3500000" data-Quantity="0"  > <img src="./src/xboxx.png" alt="xbox">
                <h2>Xbox Series X</h2>
                <p>$ 3500000</p>
                <p class="buy"> Comprar</p>
            </div>

            <div class="product" data-idproduct="play5" data-img="./src/play5.png" data-description="PlayStation 5"
                data-Price="3500000" data-Quantity="0"> <img src="./src/play5.png" alt="play">
                <h2>PlayStation 5</h2>
                <p>$ 3500000</p>
                <p class="buy"> Comprar</p>
            </div>


            <div class="product" data-idproduct="nintendo" data-img="./src/nintendo.png" 
                data-description="Nintendo Switch" data-Price="1500000" data-Quantity="0"> <img src="./src/nintendo.png"
                    alt="nintendo">
                <h2>Nintendo Switch</h2>
                <p>$ 1500000</p>
                <p class="buy"> Comprar</p>
            </div>

            <div class="product" data-idproduct="nintendolite" data-img="./src/switchlite.png"
                data-description="Nintendo Switch Lite" data-Price="900000" data-Quantity="0"> <img
                    src="./src/switchlite.png" alt="nintendo">
                <h2>Nintendo Switch Lite</h2>
                <p>$ 900000</p>
                <p class="buy"> Comprar</p>
            </div>

            <div class="product" data-idproduct="bafle" data-img="./src/bafle.png" data-description="Bafle Bonito"
                data-Price="800000" data-Quantity="0"> <img src="./src/bafle.png" alt="bafle">
                <h2>Bafle Bonito</h2>
                <p>$ 800000</p>
                <p class="buy"> Comprar</p>
            </div>
        </div>
        <div id="span-shoppingcar">
           
        </div>

        <h2 id="total-price"> A Pagar : $0 </h2>
    </div>
</body>
<script src="./src//index.js"></script>

</html>
